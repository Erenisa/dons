<html>
	<head>
		<meta charset="utf-8">
		<title>Airlines S7</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<div class="wrapper">
				<div class="header">
					<h1 class="logo">Airlines S7</h1>
					<nav>
						<a class="nav" href="#">Главная</a>
						<a class="nav" href="#">Авиабилеты</a>
						<a class="nav" href="#">Отели</a>
						<a class="nav" href="#">Контакты</a>
					</nav>
				</div>
			</div>
		</header>
		<content>
			<div class="wrapper">
				<div class="content">
					<div class="slogan">
						Планируйте свои поездки,<br/>выбирая тип отдыха, экскурсии,<br/> мероприятия, маршруты и<br/> многое другое...
					</div>
					<div class="form">
						<input class="input_text" type="text" placeholder="Откуда">
						<input class="input_text" type="text" placeholder="Куда">
						<input class="input_text" type="date" placeholder="Дата вылета">
						<input class="input_text" type="date" placeholder="Дата возвращения">
						<input class="input_text" type="text" placeholder="Колличество">
						<input class="input_text clik" type="submit" value="Отправиться">
					</div>
				</div>
			</div>
		</content>
		<footer>
			<div class="wrapper">
				<div class="footer">
					<p align="center">Airlines S7. Все права защищены.<br/>Разработала Донскова Алина</p>
				</div>
			</div>
		</footer>
	</body>
</html>
